<div class="card h-100 shadow-sm">

  <div class="image position-relative" style="cursor: pointer">

    <img [src]="product.pictureUrl" [alt]="product.name" class="img-fluid bg-light p-3 rounded-top"
      style="object-fit: cover" />

    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button type="button" class="btn btn-primary" (click)="addItemToBasket()">
        <i class="fa fa-shopping-cart"></i>
      </button>
      <button [routerLink]="['/shop/', product.id]" routerLinkActive="router-link-active" type="button"
        class="btn btn-primary">
        View
      </button>
    </div>
    
  </div>

  <div class="card-body d-flex flex-column text-center">

    <a [routerLink]="['/shop/', product.id]" class="text-decoration-none">
      <h6 class="text-uppercase fw-bold">{{ product.name }}</h6>
    </a>

    <span class="mb-2 text-muted">{{ product.price | currency }}</span>
  </div>

</div>
