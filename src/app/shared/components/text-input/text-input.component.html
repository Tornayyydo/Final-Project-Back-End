<div class="form-floating mb-3">
    <input 
        #input
        class="form-control"
        [type]="type"
        [id]="label"
        [placeholder]="label"
        [ngClass]="{
            'is-invalid': controlDir.control?.invalid && controlDir.control?.touched,
            'is-valid': controlDir.control?.valid && controlDir.control?.touched
        }"
        (input)="onInputChange($event)"
        (blur)="onTouched()"
    />
    
    <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
    <label [for]="label">{{ label }}</label>

    <div class="invalid-feedback" *ngIf="controlDir?.control?.invalid && controlDir.control?.touched">
        <span *ngIf="controlDir.control?.errors?.['required']">{{ label }} is required</span>
        <span *ngIf="controlDir.control?.errors?.['pattern']">Invalid {{ label }}</span>
    </div>

    <div class="valid-feedback" *ngIf="controlDir.control?.valid && controlDir.control?.touched">
    </div>

    <div class="invalid-feedback d-block" *ngIf="controlDir?.control?.invalid && controlDir.control?.dirty">
        <span *ngIf="controlDir.control?.errors?.['emailExists']">Email is already in use</span>
    </div>
</div>
